<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <main class="structure">
      <div class="structure__list">
        <h1 class="structure__title">Список овощей на суп</h1>
        <div class="structure__grid">
          <label class="structure__grid-item"
            ><input type="checkbox" />Морковь</label
          >
          <label class="structure__grid-item"
            ><input type="checkbox" />Лук</label
          >
          <label class="structure__grid-item"
            ><input type="checkbox" />Капуста</label
          >
          <label class="structure__grid-item"
            ><input type="checkbox" />Свекла</label
          >
          <label class="structure__grid-item"
            ><input type="checkbox" />Томат</label
          >
        </div>
        <div>
          <input type="text" placeholder="Напиши в меня что-нибудь" autofocus />
          <button type="button">Добавить</button>
        </div>
      </div>
    </main>
  </body>
</html>
