<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <main>
      <h1 class="todo__title">Список овощей на суп</h1>
      <div class="todo container">
        <ul class="todo__list">
          <li class="todo__item">
            <label class="todo__name" for="ch1">Морковь</label>
            <input type="checkbox" id="ch1" />
          </li>
          <li class="todo__item">
            <label class="todo__name" for="ch2">Лук</label>
            <input type="checkbox" id="ch2" />
          </li>
          <li class="todo__item">
            <label class="todo__name" for="ch3">Капуста</label
            ><input type="checkbox" id="ch3" />
          </li>
          <li class="todo__item">
            <label class="todo__name" for="ch4">Свекла</label
            ><input type="checkbox" id="ch4" />
          </li>
          <li class="todo__item">
            <label class="todo__name" for="ch5">Томат</label
            ><input type="checkbox" id="ch5" />
          </li>
        </ul>

          />
          <button class="" type="button">Добавить</button>
        </div> -->
      </div>
    </main>
  </body>
</html>
