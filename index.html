<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style/body" />
    <link rel="stylesheet" href="style/title.css" />
    <link rel="stylesheet" href="style/todo.css" />
    <link rel="stylesheet" href="style/color.css" />
    <link rel="stylesheet" href="style/new-elem.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <main>
      <h1 class="title">Список овощей на суп</h1>
      <section class="todo">
        <ul class="todo__list">
          <li class="todo__item">
            <label class="todo__name"
              ><span>Морковь</span><input type="checkbox"
            /></label>
          </li>
          <li class="todo__item">
            <label class="todo__name"
              ><span>Лук</span><input type="checkbox"
            /></label>
          </li>
          <li class="todo__item">
            <label class="todo__name"
              ><span>Капуста</span><input type="checkbox"
            /></label>
          </li>
          <li class="todo__item">
            <label class="todo__name"
              ><span>Свекла</span><input type="checkbox"
            /></label>
          </li>
          <li class="todo__item">
            <label class="todo__name"
              ><span>Томат</span><input type="checkbox"
            /></label>
          </li>
        </ul>
      </section>
      <section class="new-elem">
        <input
          class="new-elem__stroke"
          type="text"
          placeholder="Напиши в меня что-нибудь"
          autofocus
        />
        <button class="new-elem__btn" type="button">Добавить</button>
      </section>
    </main>
  </body>
</html>
