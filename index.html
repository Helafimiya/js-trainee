    <title>ToDoList</title>

            <label><input type="checkbox" />Морковь</label>
          </li>
          <li class="todo__item">
            <label><input type="checkbox" />Лук</label>
          </li>
          <li class="todo__item">
            <label><input type="checkbox" />Капуста</label>
          </li>
          <li class="todo__item">
            <label><input type="checkbox" />Свекла</label>
          </li>
          <li class="todo__item">
            <label><input type="checkbox" />Томат</label>
          </li>
        </ul>
